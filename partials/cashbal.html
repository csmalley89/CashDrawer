<div class="container">
  <div class="row">
    <div class="col s12 m4">
      <h2 class="center">Ready to open shop?</h2><br>
      <h4 class="center">Begin by counting up your cash drawer below</h4>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <p class="center">Enter the number of bills and coins you have in the drawer</p>
    </div>
    <div class="col s12">
      <p class="left-align">BILLS</p>
    </div><br>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>$100</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>$50</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>$20</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>$10</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>$5</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>$2</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>$1</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <p class="left-align">COINS</p>
    </div><br>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>$1</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>50¢</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>25¢</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>10¢</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>5¢</label>
      </div>
    </div>
    <div class="col s1">
      <div input-field>
          <input class="blue lighten-5" type="number" ng-model="dummyInputs.inputFieldInput" length="3">
          <label>1¢</label>
      </div>
    </div>
  </div><br><br>
  <div class="col s12">
    <h4 class="left-align">TOTAL COUNT: ${{totalcount}}</h4>
  </div>

</div>
