<div ng-include="'partials/searchbar.html'"></div>
<div class="row">
  <input type="button" class="waves-effect waves-light btn" value="Add Product" ng-click="goToAddProduct()">

  <!-- Test Button Below -->
  <!-- <input type="button" class="waves-effect waves-light btn" value="View All Products" ng-click="getProductList()"> -->

  <h3>Store Inventory</h3>
  <table class="highlight responsive-table striped">
    <thead>
      <tr>
          <th data-field="name">Product</th>
          <th data-field="price">Price</th>
          <th data-field="cost">Cost</th>
          <th data-field="quantity">Quantity</th>
          <th data-field="edit">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in products | filter: searchText.search">
        <td>{{product.name}}</td>
        <td>${{product.price | number: 2}}</td>
        <td>${{product.cost | number: 2}}</td>
        <td>{{product.quantity}}</td>
        <td><a ng-click="goToEditProduct(product.productId)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
