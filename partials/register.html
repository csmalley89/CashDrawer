<div ng-include="'partials/searchbar.html'"></div>
<div class="row">

<!-- Content to the left side of the screen -->
  <div class="col s8 m8 l8">
<!-- Product Cards -->
    <div ng-repeat="product in products">
      <div class="col s4 m3 l2">
        <div class="productCard card small blue-grey darken-4">
          <a class="card-content white-text">
            <span class="card-title">{{product.name}}</span>
            <h5>${{product.price}}</h5>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side pannel for transactions -->
  <div id="shoppingCartPanel" class="col s4 m4 l8 blue darken-1">
    <div class="col s12">
  <!--Panels for line items in current order  -->
      <table class="bordered card-panel lineItem">
        <tr>
          <td><a class="delBtn red white-text">X</a></td>
          <td><strong>{{transactionProduct.name}}<strong></td>
          <td><input type="number" length="2" min="0" max="9" class="lineItemQty" placeholder="1" ng-model="transactionProduct.quantity"></td>
          <td>X</td>
          <td>{{transactionProduct.price}}</td>
          <td><strong class="red-text">${{lineItemSubTotal | number: 2}}</strong></td>
        </tr>
      </table>
<!-- Complete Transaction Display Area -->
      <div class="valign-wrapper">
        <div class="valign">
          <div id="transactionDisplay" class="blue lighten-4 col s12 m12">
            <h5>
              <table id="subTax">
                <tr>
                  <td>Subtotal:</td>
                  <td>${{transactionTax | number: 2}}</td>
                </tr>
                <tr>
                  <td>Tax:</td>
                  <td>${{transactionTax | number: 2}}</td>
                </tr>
              </table>
            </h5>
            <a class="waves-effect waves-green red white-text btn">Cancel</a>
  <!--        <a class="waves-effect waves-green red white-text btn" href="#paymentModal" modal>Payment</a> -->
            <a class="waves-effect waves-green red white-text btn">Payment</a><br><br>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
